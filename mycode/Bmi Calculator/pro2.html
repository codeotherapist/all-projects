<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro2.css"/>
    <title>bmi calculator</title>
</head>
<body>
<div class="container">
<h1><b>BMI Calculator</b></h1>
<form>
    <p><label><b>Height in cm:</label><input type="text" id="height"/></b></p>
<p><label><b>Weight in kg:</b></label><input type="text" id="weight"/></p>
<button>calculate</button>
<button type="reset">reset </button>
<div id="results"></div>
<div id="weight guide"></div>
<h3>BMI Weight Guide</h3>
<p> Underweight: Less than 18.6</p>
<p>Normal range: 18.6 to 24.9</p>
<p>Overweight: greater than 24.9</p>
</form>
</div>
</div> 
</body>
<script src="pro2.js"></script>
</html>
